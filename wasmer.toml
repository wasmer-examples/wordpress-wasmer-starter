[package]
name = "wasmer-examples/wordpress-wasmer-starter"
version = "0.2.0"
description = "Wordpress starter package"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/wasmerio/wordpress-wasmer-starter"
entrypoint = "run"

[[module]]
name = "php"
source = "php.wasm"
abi = "wasi"

[fs]
"/app" = "app"
"/db" = "db"

[[command]]
name = "run"
module = "php"
runner = "wasi"

[command.annotations.wasi]
main-args = [
    "-t",
    "/app",
    "-S",
    "localhost:8080"
]
